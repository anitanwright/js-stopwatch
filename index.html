<!DOCTYPE html>
    <html>
        <head>
            <script src="/js-stopwatch/scripts/script.js"></script>

            <link rel="stylesheet" type="text/css" href="/js-stopwatch/styles/style.css">
        </head>
            <body>
                <header>
                    <h1>Stopwatch made with Plain Vanilla JS</h1>
                </header>
                <div id="stopwatch">
                    00:00:00 
                </div>
                 <ul id='buttons'>
                    <li><button onclick='startTimer()'>Start</button></li>
                    <li><button onclick='stopTimer()'>Stop</button></li>
                    <li><button onclick='resetTimer()'>Reset</button></li>
                </ul>
                <script src="/js-stopwatch/scripts/script.js"></script>
            </body>
    </html>
