<!DOCTYPE html>
    <html>
        <head>
            <link rel="stylesheet" type="text/css" href="/js-stopwatch/styles/style.css">
            <script src="/js-stopwatch/scripts/script.js"></script>
        </head>
            <body>
                <header>
                    <h1>Stopwatch</h1>
                    <h2>Made with Plain Vanilla JavaScript</h2>
                </header>
                <div class="wrapper">
                    <p>
                        <span id="seconds">00</span>:<span id="tens">00</span>
                    </p>
                    <button id="button-start">Start</button>
                    <button id="button-stop">Stop</button>
                    <button id="button-reset">Reset</button>
                </div>
            </body>
    </html>
